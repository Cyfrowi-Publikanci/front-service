version: 2.1

orbs:
  sonarcloud: sonarsource/sonarcloud@1.0.0

jobs:
  sonarcloud:
    docker:
      - image: 'circleci/python:3.7.4'
    steps:
      - checkout
      - sonarcloud/scan
  test:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run:
          name: yarn install
          command: yarn install
      - run:
          name: test
          command: yarn test
  build_and_push:
    machine: true
    steps:
      - checkout
      - run:
          name: build and push Docker image
          command: |
            docker build -t kcc112/front-service:latest .
            echo "$DOCKER_PASSWORD" | docker login --username $DOCKER_LOGIN --password-stdin
            docker push kcc112/front-service:latest

workflows:
  base:
    jobs:
      - sonarcloud:
          filters:
            branches:
              only:
                - ci
      - test:
          filters:
            branches:
              only:
                - ci
      - build_and_push:
          requires:
            - test
          filters:
              branches:
                only:
                  - ci
